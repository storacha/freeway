[env.peeja]
# Custom name for your testing/dev worker
name = "peeja-freeway"
workers_dev = true
# Account Id from step 3
account_id = "5ad700ac7e44a8bdebb6c5626bc15ecb"
# See step 4.2 to create the R2 Bucket
